specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: h2h
    network: chapel
    source:
      address: "0x556eE1C7e058C1FcCc3D02915f38AAf31F98EA44"
      abi: h2h
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Head2HeadBetCancelled
        - Head2HeadBetPlaced
        - Head2HeadBetUpdated
        - Head2HeadEmergencyFundsWithdraw
        - Head2HeadGameCreated
        - Head2HeadGameWinAmountSent
        - Head2HeadPricesUpdated
        - Head2HeadUpdateOrCancelBetAmountReturned
        - Head2HeadWinningStockUpdated
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: h2h
          file: ./abis/h2h.json
      eventHandlers:
        - event: Head2HeadBetCancelled(indexed uint256,address,indexed bytes12)
          handler: handleHead2HeadBetCancelled
        - event: Head2HeadBetPlaced(indexed uint256,indexed address,indexed bytes12,uint256)
          handler: handleHead2HeadBetPlaced
        - event: Head2HeadBetUpdated(indexed uint256,indexed address,indexed bytes12,uint256,uint256)
          handler: handleHead2HeadBetUpdated
        - event: Head2HeadEmergencyFundsWithdraw(indexed uint256,address,bytes12,uint256)
          handler: handleHead2HeadEmergencyFundsWithdraw
        - event: Head2HeadGameCreated(indexed uint256,indexed bytes12[2],indexed string[2],uint256,uint256,uint256,uint256,uint256)
          handler: handleHead2HeadGameCreated
        - event: Head2HeadGameWinAmountSent(indexed uint256,address,bytes12,uint256)
          handler: handleHead2HeadGameWinAmountSent
        - event: Head2HeadPricesUpdated(indexed uint256,bytes12[2],uint256[2],uint256[2])
          handler: handleHead2HeadPricesUpdated
        - event: Head2HeadUpdateOrCancelBetAmountReturned(uint256,address,bytes12,uint256)
          handler: handleHead2HeadUpdateOrCancelBetAmountReturned
        - event: Head2HeadWinningStockUpdated(indexed uint256,bytes12)
          handler: handleHead2HeadWinningStockUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/h-2-h.ts
